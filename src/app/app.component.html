<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- <app-body (plotAdded) = "plotAdded($event)"></app-body> -->
      <div class="row">
        <div class="col-xs-12">
                <div class="row">
                    <div class="col-sm-2 form-group">
                        <label for="amount">Valor:</label>
                        <input 
                            type="number"
                            id="amount"
                            class="form-control"
                            value="200000"
                            #amountInput>
                    </div>
                    <div class="col-sm-2 form-group">
                        <label for="plots">Parcelas (Meses):</label>
                        <input
                            type="number"
                            id="plots"
                            class="form-control"
                            value="360"
                            #plotsInput>
                    </div>
                    <div class="col-sm-2 form-group">
                        <label for="rate">Taxa (a.a.):</label>
                        <input
                            type="number"
                            id="rate"
                            class="form-control"
                            min="0.01"
                            max="99.99"
                            step="0.01"
                            value="6.99"
                            #rateInput/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" (click)="calcular()">Calcular</button>
                    </div>
                </div>
        </div>
    </div>
        <div class="row">
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" style="text-align: center;">Parcela</th>
                            <th scope="col" style="text-align: center;">Saldo Devedor</th>
                            <th scope="col" style="text-align: center;">Juros do Saldo Devedor</th>
                            <th scope="col" style="text-align: center;">Amotização</th>
                            <th scope="col" style="color: red; text-align: center;" >Parcela / Fluxo (Juros + Amort.)</th>
                            <th scope="col" style="text-align: center;">Saldo após Pagto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr scope="row"
                        *ngFor="let plot of plots">
                            <td scope="col" style="text-align: center;">{{ plot.plot }}</td>
                            <td scope="col" style="text-align: center;">{{ plot.balance }}</td>
                                    <ul class="dropdown-menu" appDropdown>
                                        <li><a href="#">Amortizar Parcela</a></li>
                                    </ul>
                            <td scope="col" style="text-align: center;">{{ plot.rate }}</td>
                            <td scope="col" style="text-align: center;">{{ plot.amortization }}</td>
                            <td scope="col" style="color: red; text-align: center;">{{ plot.flow }}</td>
                            <td scope="col" style="text-align: center;">{{ plot.endBalance }}</td>
                        </tr>
                    </tbody>
                </table>  
        </div>
    </div>
  </div>
</div>
